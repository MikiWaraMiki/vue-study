services:
    vue:
      build: ./vue/
      ports:
        - 8080:8080
      volumes:
        - ./vue:/app
      stdin_open: true
      tty: true
    rails:
      build: ./rails/
      ports:
        - 3000:3000
      volumes:
        - ./rails:/app
      depends_on:
        - db
      tty: true
      stdin_open: true
    db:
      image: mysql:5.7
      environment:
        MYSQL_ROOT_PASSWORD: password
      ports:
        - '3306:3306'
      volumes:
        - ./db/mysql:/var/lib/mysql
